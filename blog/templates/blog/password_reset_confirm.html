{% extends 'blog/base.html' %}

{% block title %}Set New Password - BlogHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-key"></i> Set New Password</h3>
            </div>
            <div class="card-body">
                {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_new_password1" class="form-label">New Password</label>
                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_new_password2" class="form-label">Confirm New Password</label>
                        <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
                {% else %}
                <p class="text-danger">The password reset link is invalid or has expired. Please request a new one.</p>
                <a href="{% url 'password_reset' %}" class="btn btn-primary">Request New Link</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
